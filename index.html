<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Presentations of Jonas Kersulis</title>

		<link rel="stylesheet" href="reveal/css/reveal.css">
		<link rel="stylesheet" href="reveal/css/theme/night.css" id="theme">

	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="presentation_list.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

            </div>
		</div>

		<script src="reveal/js/reveal.js"></script>
        <script src="reveal/plugin/markdown/markdown.js"></script>
        <script src="reveal/plugin/highlight/highlight.js"></script>
        <script src="reveal/plugin/notes/notes.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

		</script>

	</body>
</html>
